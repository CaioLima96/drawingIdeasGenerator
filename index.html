                    </a>

                <div class='imgContainer' onclick="myNavBar()">
                    <img src="./assets/img/icons/menuIcon.png" alt='menuIcon'>

            <ul id="headerNavMenu">

                    <p>Dark Mode</p>

    </header>

    <main id="mainContainer" onclick="closeNavBar()">
        <!-- onsubmit="return false;" -->
        <form>
            <!-- onsubmit="event.preventDefault();" -->
            <fieldset id="allThemesField">

                <div class="inputField">

                    <label for="themeSelector">Choose a theme:</label>

                    <select name="themeSelector" id="themeSelector">
                        <option selected value="allThemes">All</option>
                        <option value="allAnimes">Animes</option>
                        <option value="allGames">Games</option>
                        <option value="allObjects">Objects</option>
                        <option disabled>------------------</option>
                        <option value="ben10">Ben 10</option>
                        <option value="pokemon">Pok√©mon</option>
                    </select>

                </div>

            </fieldset>

            <div class="inputField" style="margin-top: 60px" id="combNumberContainer">

                <label for="combNumber">Number of combinations:</label>
                <input type="number" id="combNumber"  name="combNumber" value="2" required>

            </div>

            <a href="#ideasList">
                <div class="generateBtn" id="generate">Generate Idea</div>
            </a>

        </form>

        <span class="division"></span>

        <div id="containerList">
            
            <nav id="listMenu">

                <div id="gridViewBtn">
                    <button onclick="gridView()" class="listMenuBtn">
                        <div class='imgContainer'><img src='./assets/img/icons/gridIcon1.png' alt="grid icon"></div>
                        <p>Grid</p>
                    </button>
                    <button onclick="listView()" class="listMenuBtn">
                        <div class='imgContainer'><img src='./assets/img/icons/menuIcon3.png' alt="menu icon"></div>
                        <p>List</p>
                    </button>
                </div>
                
                <button onclick="openModal()" class="listMenuBtn">
                    <div class='imgContainer'><img src='./assets/img/icons/expandIcon1.png' alt="expand icon"></div>
                    <p>Expand</p>
                </button>

                <span class="break" style="margin: 0.5rem 0;"></span>

                <div id="zoomBtns">
                    <button id="zoomIn" class="zoomBtn listMenuBtn">
                        <div class='imgContainer'><img src='./assets/img/icons/zoomIn.png' alt="zoom in icon"></div>
                        Zoom-In
                    </button>
                    <button id="zoomOut"  class="zoomBtn listMenuBtn">
                        <div class='imgContainer'><img src='./assets/img/icons/zoomOut.png' alt="zoom out icon"></div>
                        Zoom-Out
                    </button>
                    <button id="zoomReset" class="zoomBtn listMenuBtn activeMenuBtn">
                        <div class='imgContainer'><img src='./assets/img/icons/zoomReset.png' alt="zoom reset icon"></div>
                        Zoom-Reset
                    </button>
                </div>
            </nav>
            
            <ul id="ideasList">

                <div id="digContainer">
                    <div class='imgContainer'><img src='./assets/img/frase2.png' alt="Dig"></div>
                    <div class='imgContainer' id="pic"><img src='./assets/img/digFullBody.png' alt="Dig"></div>
                </div>

            </ul>
                
        </div>

        <p>Developed by: <a href="https://www.linkedin.com/in/caiovieiralima/" target="_blank">Caio Vieira Lima</a></p>
